baseurl = "https://moonlightmovement.org/"
metaDataFormat = "yaml"
title = "Moonlight Movement"
theme = "blist"

DefaultContentLanguage = "en"
DefaultContentLanguageInSubdir = true
[languages]
  [languages.en]
    contentDir = "content/en" #English
    weight = 1
    languageName = "English"
    [languages.en.params]
      introTitle = "Moonlight Movement"
      introSubtitle = "driving a four year strategy to stop democratic backsliding and reclaim and rebuild our democracy relying on strategies of creative constructive intervention"
      introPhoto = "/BW_logo_big.png"
      logo = "/BW_logo_small_tranps.png"
    [[languages.en.menu.main]]
        name = "Projects"
        url = "blog"
        weight = 1

    [[languages.en.menu.main]]
        name = "About"
        url = "page/about/"
        weight = 2



[params]
  # Enable the darkmode toggle in header
  darkModeToggle = true
  
  # Enable search in header
  enableSearch = true

  # Custom copyright - optional
  copyright = "Copyright Â© 2025 - All rights reserved"
  favicon = "/favicon.svg"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"

  # The page bundle that is shown on the front page
  frontBundle = "blog"

[params.homepage.social]
  # Global params xommon for both languages
  title = "Follow Us"
  description = "We're on X, Bluesky, and Instagram"
  twitter = "https://x.com/moonlightmvmt"
  instagram = "https://www.instagram.com/moonlightmvmt/"
  medium = "https://bsky.app/profile/moonlightmvmt.bsky.social"
  

[[menu.main]]
  name = "About"
  url = "/about"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true
